# Основные настройки дисплея и виджетов
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

# Включаем RGB Подсветку
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# Настройка пинов для WS2812
CONFIG_WS2812_PIN=GPIO1  # WS2812 подключена к GPIO1 (P0.01)

# Настройка I2C для дисплея
CONFIG_I2C=y
CONFIG_I2C_1=y
CONFIG_I2C_1_SCL_PIN=GPIO27  # SCL подключена к GPIO27 (P0.27)
CONFIG_I2C_1_SDA_PIN=GPIO26  # SDA подключена к GPIO26 (P0.26)

# Включение драйвера дисплея (например, SSD1306 или SH1106)
CONFIG_ZMK_DISPLAY_DRIVER_SSD1306=y  # Замените на `SH1106`, если используете другой драйвер

# Таймаут сна (опционально, можно настроить по необходимости)
# CONFIG_ZMK_IDLE_TIMEOUT=600000
# CONFIG_ZMK_SLEEP=y

# Bluetooth настройки
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y  # Оставлено закомментированным для стандартной мощности передатчика
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=n  # Отключаем экспериментальные функции Bluetooth
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=y  # Очищаем связи Bluetooth при старте
