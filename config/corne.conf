# Включает дисплей и соответствующие виджеты
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y

# Включает RGB подсветку
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# Настройка RGB подсветки
CONFIG_WS2812_STRIP_MAX_PIXELS=27      
# Количество светодиодов на одной половине
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=10   
# Шаг изменения цвета
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=10   
# Шаг изменения насыщенности
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=10   
# Шаг изменения яркости
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50  
# Начальная яркость (0-100)

# Настройка I2C для дисплея
CONFIG_I2C=y
CONFIG_I2C_NRFX=y                      
# Добавлено для nRF52840
CONFIG_I2C_1=y
CONFIG_I2C_1_NRF_TWIM=y               
# Добавлено для nRF52840

# Включение драйвера дисплея
CONFIG_ZMK_DISPLAY_DRIVER_SSD1306=y
CONFIG_SSD1306_REVERSE_MODE=y          
# Добавлено для корректного отображения

# Настройки Bluetooth
CONFIG_BT_MAX_CONN=5                   
# Максимальное количество соединений
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=n
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n  
# Изменено на 'n' для сохранения сопряжений

# Оптимизация энергопотребления
CONFIG_ZMK_SLEEP=y                     
# Включаем режим сна
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000   
# Тайм-аут сна (15 минут в миллисекундах)
